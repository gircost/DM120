<ion-header>
  <ion-toolbar>
    <ion-buttons slots="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Smart Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p style="text-align: center;">Monitoramento de par√¢metros</p>
  
  <p style="text-align: center;">
    
    <ion-card>  
      <ion-card-content style="text-align: center; font-size: 2rem;" (click)="goToTempPage()">
        <ion-icon name='thermometer' color="primary"></ion-icon>
        Temperatura
        </ion-card-content>   
    </ion-card>
    

    <ion-card>  
      <ion-card-content style="text-align: center; font-size: 2rem;" routerLink="/luminosidade">

        Luminosidade
        </ion-card-content>   
    </ion-card>
    

    <ion-card>  
      <ion-card-content style="text-align: center; font-size: 2rem;" routerLink="/umidade">
        <ion-icon name='paper-plane' color="secondary"></ion-icon>
        Umidade
        </ion-card-content>   
    </ion-card>
    

    <ion-card>  
      <ion-card-content style="text-align: center; font-size: 2rem;" routerLink="/currentcolor">
        <ion-icon name='paper-plane' color="secondary"></ion-icon>
        Cor
        </ion-card-content>   
    </ion-card>
    

    <ion-card>  
      <ion-card-content style="text-align: center; font-size: 2rem;" routerLink="/statusbuzzer">
        <ion-icon name='paper-plane' color="secondary"></ion-icon>
        Buzina
        </ion-card-content>   
    </ion-card>
